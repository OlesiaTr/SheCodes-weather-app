  <body>
    <div class="container">
      <section>
        <ul class="svg-links">
          <li>
            <svg class="svg-img" width="40" height="40">
              <use href="./imgs/symbol-defs.svg#icon-wind"></use>
            </svg>
          </li>
          <li>
            <svg class="svg-img" width="40" height="40">
              <use href="./imgs/symbol-defs.svg#icon-drupal"></use>
            </svg>
          </li>
        </ul>
        <ul class="svg-links">
          <li id="wind-speed">4.3 m/s</li>
          <li id="humidity">63%</li>
        </ul>
      </section>
      <section class="main-window">
        <div class="main-text">
          <h1 id="temp">27°C</h1>
          <h2 id="weather">Partly cloudy</h2>
        </div>
        <div class="degrees-choice">
          <span>
            <a href="" id="celsius">°C</a> | <a href="" id="fahrenheit">°F</a>
          </span>
        </div>
      </section>

      <div class="input-form">
        <form id="search-form">
          <input
            type="search"
            name="citySearch"
            id="search-input"
            class="rounded-pill"
          />
          <input
            type="submit"
            value="Search"
            class="rounded-pill bg-transparent"
          />
          <input
            type="submit"
            value="Current position"
            class="rounded-pill bg-transparent"
            id="current-position"
          />
        </form>
      </div>

      <div class="city-date-info">
        <div class="city-info">
          <h3>
            <span id="city"> Kharkiv</span> <span id="country">, Ukraine</span>
          </h3>
        </div>
        <div class="date-info">
          <h4 id="date">Sunday | June 26 | 19:47</h4>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
