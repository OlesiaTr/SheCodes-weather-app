<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&family=Patrick+Hand&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main-window">
        <div class="degrees-choice">
          <span>
            <a href="" id="celsius">°C</a> | <a href="" id="fahrenheit">°F</a>
          </span>
        </div>
        <div class="main-text">
          <h1 id="temp">+27</h1>
          <h2 id="weather">Partly cloudy</h2>
        </div>
      </div>

      <div class="input-form">
        <form id="search-form">
          <input
            type="search"
            name="citySearch"
            id="search-input"
            class="rounded-pill"
          />
          <input
            type="submit"
            value="Search"
            class="rounded-pill bg-transparent"
          />
          <input
            type="submit"
            value="Current position"
            class="rounded-pill bg-transparent"
            id="current-position"
          />
        </form>
      </div>

      <div class="city-date-info">
        <div class="city-info">
          <h3>
            <span id="city"> Kharkiv</span> <span id="country">, Ukraine</span>
          </h3>
        </div>
        <div class="date-info">
          <h4 id="date">Sunday | June 26 | 19:47</h4>
        </div>
      </div>

      <div class="forecast">
        <div class="row weekday">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
        </div>
        <hr />
        <div class="row svg-weather">
          <div class="col">🔆</div>
          <div class="col">🔆</div>
          <div class="col">🌤️</div>
          <div class="col">🌤️</div>
          <div class="col">🔆</div>
        </div>

        <div class="row weekly-temperature">
          <div class="col">18°/<strong>29°</strong></div>
          <div class="col">17°/<strong>32°</strong></div>
          <div class="col">18°/<strong>28°</strong></div>
          <div class="col">17°/<strong>28°</strong></div>
          <div class="col">16°/<strong>29°</strong></div>
        </div>
        <hr />
      </div>
      <footer>
        <p>
          <a href="http://github.com/OlesiaTr/SheCodes-weather-app"
            >open-source code</a
          >
          by Olesia Trebina
        </p>
      </footer>
    </div>
    <script src="./css/index.js"></script>
  </body>
</html>
